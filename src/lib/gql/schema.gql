type User {
  email: String! @unique
  username: String @unique
  fullName: String
  following: [User]
  followers: [User]
  dateCreated: Time!
}

type Mutation {
  loginUser(input: LoginUserInput!): LoginUserPayload! @resolver(name: "login_user")
}

input LoginUserInput {
  email: String!
}
type LoginUserPayload @embedded {
  token: String!
  exp: Time!
  userInfo: User!
}

