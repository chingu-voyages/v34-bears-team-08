type User {
  email: String! @unique
  username: String @unique
  fullName: String
  created: Time!
  onboard: Boolean!
  following: [Follow] @relation(name: "following")
  followers: [Follow] @relation(name: "followers")
  followerCount: Int
  followingCount: Int
  likes: [Photo] @relation
  bio: String
  headline: String
  photos: [Photo] @relation(name: "user_photos")
  profileImgSrc: String
}

type Follow {
  user: User! @relation(name: "following")
  follows: User! @relation(name: "followers")
}

type Photo {
  author: User! @relation(name: "user_photos")
  src: String!
  posted: Time!
  caption: String
  liked: [User] @relation
  likeCount: Int
  comments: [Comment] @relation
}

type Comment {
  author: User!
  photo: Photo!
  text: String!
  posted: Time!
}

type Query {
  getTimeline: [Photo]! @resolver(name: "get_timeline", paginated: true)
  getExplore: [Photo]! @resolver(name: "get_explore", paginated: true)
  getProfilePhotos(id: ID!): [Photo]! @resolver(name: "get_profile_photos", paginated: true)
}

type Mutation {
  loginUser(input: LoginUserInput!): LoginUserPayload! @resolver(name: "login_user")
  logoutUser(input: LogoutUserInput!): Boolean! @resolver(name: "logout_user")
  likePhoto(input: LikePhotoInput!): Photo! @resolver(name: "like_photo")
  followUser(input: FollowUserInput!): User! @resolver(name: "follow_user")
}

input LoginUserInput {
  email: String!
}
type LoginUserPayload @embedded {
  token: String!
  exp: Time!
  userInfo: User!
}
input LogoutUserInput {
  allDevices: Boolean!
}

input LikePhotoInput {
  photoID: ID!
  value: Boolean!
}
input FollowUserInput {
  userID: ID!
  value: Boolean!
}

