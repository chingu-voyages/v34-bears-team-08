type User {
  email: String! @unique # unique
  username: String! # unique # TODO: enforce index uniqueness see https://forums.fauna.com/t/allow-unique-directive-to-support-multiple-fields/32
  fullName: String!
  following: [User]
  followers: [User]
  dateCreated: Time!
}

type Mutation {
  loginUser(input: LoginUserInput!): LoginUserPayload! @resolver(name: "login_user")
}

input LoginUserInput {
  email: String!
}
type LoginUserPayload @embedded {
  token: String!
  exp: Time!
  userInfo: User!
}

